<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GRE Vocab Master</title>
    
    <!-- --- TAILWIND CSS --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- --- ICONS --- -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- --- CUSTOM STYLES & ANIMATIONS --- -->
    <style>
        /* 3D Flip effect utilities */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Hide Scrollbar utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Prevent pull-to-refresh on mobile to allow swiping */
        body { overscroll-behavior-y: contain; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden touch-none">
    
    <!-- --- APP ROOT --- -->
    <div id="root" class="h-full"></div>

    <!-- --- MAIN APPLICATION SCRIPT --- -->
    <script type="module">
        /* ==========================================
           IMPORTS
           ========================================== */
        import React, { useState, useEffect, useRef, useMemo, useCallback } from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";
        
        // Import Data from external file
        import { vocabularyData } from './data.js';
        
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        /* ==========================================
           FIREBASE CONFIGURATION
           ========================================== */
        const firebaseConfig = {
            apiKey: "AIzaSyCBmIIV5oO23PJuYZdkVeD2goAKTD4sU28",
            authDomain: "vocabmountain.firebaseapp.com",
            projectId: "vocabmountain",
            storageBucket: "vocabmountain.firebasestorage.app",
            messagingSenderId: "48605389366",
            appId: "1:48605389366:web:16e86ab06307fb28ffee97",
            measurementId: "G-C0Y6HKEZ4E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);
        const googleProvider = new GoogleAuthProvider();

        // Attempt persistence
        try {
             enableIndexedDbPersistence(db).catch((err) => {
                console.log("Persistence disabled:", err.code);
            });
        } catch (e) { console.log("Persistence setup error", e); }

        /* ==========================================
           HELPER FUNCTIONS (DATABASE)
           ========================================== */
        const saveUserData = async (userId, data) => {
            if (!db) return;
            try {
                await setDoc(doc(db, "users", userId), data, { merge: true });
            } catch (e) { console.error("Save error:", e); }
        };

        const getUserData = async (userId) => {
            if (!db) return null;
            try {
                const docRef = doc(db, "users", userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) return docSnap.data();
            } catch (e) { console.error("Load error:", e); }
            return null;
        };

        /* ==========================================
           COMPONENT: FLASHCARD (Tinder Style)
           ========================================== */
        const Flashcard = ({ wordData, difficulty, onSetDifficulty, isFlipped, onFlip, onNext }) => {
            const [dragPosition, setDragPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [exitVelocity, setExitVelocity] = useState({ x: 0, y: 0 }); // For fly-out animation
            const cardRef = useRef(null);
            const dragStart = useRef({ x: 0, y: 0 });

            // Reset position when word changes
            useEffect(() => {
                setDragPosition({ x: 0, y: 0 });
                setExitVelocity({ x: 0, y: 0 });
                setIsDragging(false);
            }, [wordData]);

            // --- MOUSE (Desktop) ---
            const handleMouseDown = (e) => {
                // Prevent drag if clicking buttons
                if (e.target.closest('button')) return;
                // Middle click for marking
                if (e.button === 1) {
                    e.preventDefault();
                    onSetDifficulty('hard');
                    return;
                }
                // Only enable drag on mobile touch usually, but simple click for flip on desktop
                if (e.button === 0) {
                     onFlip();
                }
            };

            const handleDoubleClick = (e) => {
                if (e.target.closest('button')) return;
                onNext();
            };

            // --- TOUCH (Mobile - Tinder Logic) ---
            const handleTouchStart = (e) => {
                if (e.target.closest('button')) return;
                setIsDragging(true);
                dragStart.current = {
                    x: e.touches[0].clientX,
                    y: e.touches[0].clientY
                };
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                
                const deltaX = currentX - dragStart.current.x;
                const deltaY = currentY - dragStart.current.y;

                setDragPosition({ x: deltaX, y: deltaY });
            };

            const handleTouchEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);

                const threshold = 100; // px to trigger action
                
                // 1. Swipe Right -> Hardest
                if (dragPosition.x > threshold) {
                    setExitVelocity({ x: 500, y: dragPosition.y }); // Fly off screen right
                    setTimeout(() => onSetDifficulty('hardest'), 200);
                } 
                // 2. Swipe Left -> Next Card
                else if (dragPosition.x < -threshold) {
                    setExitVelocity({ x: -500, y: dragPosition.y }); // Fly off screen left
                    setTimeout(() => onNext(), 200);
                }
                // 3. Swipe Up -> Hard
                else if (dragPosition.y < -threshold) {
                    setExitVelocity({ x: dragPosition.x, y: -500 }); // Fly off screen up
                    setTimeout(() => onSetDifficulty('hard'), 200);
                }
                // 4. Tap (Minimal movement) -> Flip
                else if (Math.abs(dragPosition.x) < 10 && Math.abs(dragPosition.y) < 10) {
                    onFlip();
                    setDragPosition({ x: 0, y: 0 });
                }
                // 5. Reset (Spring back)
                else {
                    setDragPosition({ x: 0, y: 0 });
                }
            };

            // Calculate rotation based on X drag
            const rotation = dragPosition.x * 0.05;
            
            // Determine classes for animation state
            const isFlyingAway = exitVelocity.x !== 0 || exitVelocity.y !== 0;
            
            // Actual transform values
            const x = isFlyingAway ? exitVelocity.x : dragPosition.x;
            const y = isFlyingAway ? exitVelocity.y : dragPosition.y;
            const rot = isFlyingAway ? exitVelocity.x * 0.05 : rotation;
            
            // Transition logic: No transition while dragging (instant follow), smooth transition on release/fly
            const transitionStyle = isDragging ? 'none' : 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

            // Badge Opacity Logic
            const opacityHardest = Math.max(0, Math.min(1, dragPosition.x / 100));
            const opacityNext = Math.max(0, Math.min(1, -dragPosition.x / 100));
            const opacityHard = Math.max(0, Math.min(1, -dragPosition.y / 100));

            // Render Badges
            const getBadge = () => {
                if (difficulty === 'hardest') return <span className="absolute top-4 right-4 px-3 py-1 bg-red-100 text-red-600 text-xs font-bold rounded-full z-20 shadow-sm">Hardest</span>;
                if (difficulty === 'hard') return <span className="absolute top-4 right-4 px-3 py-1 bg-amber-100 text-amber-700 text-xs font-bold rounded-full z-20 shadow-sm">Hard</span>;
                return null;
            };

            const handleDifficultyButton = (e, level) => {
                e.stopPropagation();
                onSetDifficulty(level);
            };

            const getBorderColor = () => {
                if (difficulty === 'hardest') return 'border-red-400';
                if (difficulty === 'hard') return 'border-amber-400';
                return 'border-indigo-50';
            };

            return (
                <div className="relative h-96 w-full max-w-md mx-auto [perspective:1000px]">
                    {/* Card Container with Physics */}
                    <div 
                        ref={cardRef}
                        className="absolute inset-0 w-full h-full cursor-grab active:cursor-grabbing touch-none"
                        style={{ 
                            transform: `translate3d(${x}px, ${y}px, 0) rotate(${rot}deg)`,
                            transition: transitionStyle,
                            zIndex: 50
                        }}
                        onMouseDown={handleMouseDown}
                        onDoubleClick={handleDoubleClick}
                        onTouchStart={handleTouchStart}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                    >
                        <div className={`relative h-full w-full transition-transform duration-500 [transform-style:preserve-3d] ${isFlipped ? '[transform:rotateY(180deg)]' : ''}`}>
                            
                            {/* --- FRONT SIDE --- */}
                            <div className={`absolute inset-0 h-full w-full rounded-3xl bg-white p-8 shadow-2xl [backface-visibility:hidden] border-4 ${getBorderColor()} flex flex-col items-center justify-center text-center select-none`}>
                                {getBadge()}
                                
                                {/* Swipe Feedback Overlays */}
                                <div className="absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30" style={{ opacity: opacityHardest, backgroundColor: 'rgba(220, 38, 38, 0.1)' }}>
                                    <span className="text-4xl font-black text-red-500 border-4 border-red-500 rounded-lg px-4 py-2 -rotate-12 bg-white/80">HARDEST</span>
                                </div>
                                <div className="absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30" style={{ opacity: opacityNext, backgroundColor: 'rgba(79, 70, 229, 0.1)' }}>
                                    <span className="text-4xl font-black text-indigo-500 border-4 border-indigo-500 rounded-lg px-4 py-2 rotate-12 bg-white/80">NEXT</span>
                                </div>
                                <div className="absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30" style={{ opacity: opacityHard, backgroundColor: 'rgba(245, 158, 11, 0.1)' }}>
                                    <span className="text-4xl font-black text-amber-500 border-4 border-amber-500 rounded-lg px-4 py-2 bg-white/80">HARD</span>
                                </div>

                                <div className="flex-1 flex flex-col justify-center w-full">
                                    <h2 className="text-4xl md:text-5xl font-extrabold text-indigo-900 mb-4 break-words leading-tight">{wordData.word}</h2>
                                </div>
                                <div className="mt-auto pt-6 border-t border-indigo-50 w-full flex justify-between items-center text-xs text-slate-400 uppercase tracking-widest font-semibold">
                                    <span>Tap to Flip</span>
                                </div>
                            </div>

                            {/* --- BACK SIDE --- */}
                            <div className={`absolute inset-0 h-full w-full rounded-3xl bg-indigo-900 p-8 shadow-2xl [transform:rotateY(180deg)] [backface-visibility:hidden] text-white flex flex-col justify-between border-4 ${difficulty === 'hardest' ? 'border-red-500' : difficulty === 'hard' ? 'border-amber-500' : 'border-indigo-800'} select-none`}>
                                <div className="flex flex-col items-center justify-center flex-1 space-y-3 overflow-y-auto no-scrollbar">
                                    <div className="text-center">
                                        <h3 className="text-2xl font-bold text-yellow-400 mb-1 font-serif tracking-wide">{wordData.banglaMeaning}</h3>
                                        <p className="text-xs text-indigo-300 italic font-medium mb-2">{wordData.synonyms}</p>
                                    </div>
                                    
                                    <div className="bg-indigo-800/60 p-3 rounded-xl w-full text-center backdrop-blur-sm border border-indigo-700/50">
                                        <p className="text-sm font-medium text-indigo-50 leading-snug">{wordData.englishMeaning}</p>
                                    </div>
                                    
                                    <div className="text-center w-full px-2">
                                        <p className="text-xs italic text-indigo-300 leading-relaxed">"{wordData.exampleSentence}"</p>
                                    </div>
                                </div>

                                {/* Difficulty Controls (Touch Friendly) */}
                                <div className="mt-2 pt-2 border-t border-indigo-700/50 grid grid-cols-3 gap-2">
                                    <button onTouchEnd={(e) => handleDifficultyButton(e, null)} onClick={(e) => handleDifficultyButton(e, null)} className={`text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === null ? 'bg-indigo-600 text-white' : 'bg-indigo-950 text-indigo-400'}`}>Reset</button>
                                    <button onTouchEnd={(e) => handleDifficultyButton(e, 'hard')} onClick={(e) => handleDifficultyButton(e, 'hard')} className={`text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === 'hard' ? 'bg-amber-500 text-white' : 'bg-indigo-950 text-amber-500/70'}`}>Hard</button>
                                    <button onTouchEnd={(e) => handleDifficultyButton(e, 'hardest')} onClick={(e) => handleDifficultyButton(e, 'hardest')} className={`text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === 'hardest' ? 'bg-red-600 text-white' : 'bg-indigo-950 text-red-500/70'}`}>Hardest</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Background Card Stack Effect */}
                    <div className="absolute inset-0 bg-white rounded-3xl shadow-sm border border-slate-200 -z-10 scale-95 translate-y-2 opacity-50"></div>
                    <div className="absolute inset-0 bg-white rounded-3xl shadow-sm border border-slate-200 -z-20 scale-90 translate-y-4 opacity-25"></div>
                </div>
            );
        };

        /* ==========================================
           COMPONENT: SHEET NAVIGATION
           ========================================== */
        const SheetNavigation = ({ activeView, onSelectView, stats }) => {
            return React.createElement('div', { className: "w-full md:w-64 bg-white border-r border-slate-200 h-full overflow-y-auto flex-shrink-0 p-4 flex flex-col gap-6" },
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Review Decks"),
                    React.createElement('div', { className: "space-y-1" },
                        React.createElement('button', {
                            onClick: () => onSelectView('review-hardest'),
                            className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hardest' ? 'bg-red-50 text-red-700 ring-1 ring-red-200' : 'text-slate-600 hover:bg-slate-50 hover:text-red-600'}`
                        }, React.createElement('span', null, "Hardest Words"), React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hardest' ? 'bg-red-200 text-red-800' : 'bg-slate-100 text-slate-500'}` }, stats.hardest)),
                        React.createElement('button', {
                            onClick: () => onSelectView('review-hard'),
                            className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hard' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-slate-600 hover:bg-slate-50 hover:text-amber-600'}`
                        }, React.createElement('span', null, "Hard Words"), React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hard' ? 'bg-amber-200 text-amber-800' : 'bg-slate-100 text-slate-500'}` }, stats.hard))
                    )
                ),
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Sheets"),
                    React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-1 gap-2" },
                        vocabularyData.map(sheet => (
                            React.createElement('button', {
                                key: sheet.id,
                                onClick: () => onSelectView(sheet.id.toString()),
                                className: `text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 ${activeView === sheet.id.toString() ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'text-slate-600 hover:bg-slate-50 hover:text-indigo-600'}`
                            }, 
                            sheet.name, 
                            React.createElement('span', { className: `block text-xs font-normal mt-0.5 ${activeView === sheet.id.toString() ? 'text-indigo-200' : 'text-slate-400'}` }, `${sheet.words.length} words`)
                            )
                        ))
                    )
                )
            );
        };

        /* ==========================================
           COMPONENT: MAIN APP
           ========================================== */
        const App = () => {
            const [activeView, setActiveView] = useState('1');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isCardFlipped, setIsCardFlipped] = useState(false);
            const [markedWords, setMarkedWords] = useState({});
            const [user, setUser] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const lastSpacePress = useRef(0);
            const lastHPress = useRef(0);

            // 1. Initialize Auth and Load Data
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        setIsSyncing(true);
                        // Load data from Firestore
                        const data = await getUserData(currentUser.uid);
                        if (data) {
                            if (data.markedWords) setMarkedWords(data.markedWords);
                            if (data.progress) {
                                setActiveView(data.progress.activeView || '1');
                                setCurrentIndex(data.progress.currentIndex || 0);
                            }
                        }
                        setIsSyncing(false);
                    } else {
                        // Fallback to LocalStorage if not logged in
                        setUser(null);
                        const savedData = localStorage.getItem('greVocabMarkedWords');
                        const savedProgress = localStorage.getItem('greVocabProgress');
                        if (savedData) setMarkedWords(JSON.parse(savedData));
                        if (savedProgress) {
                            const p = JSON.parse(savedProgress);
                            setActiveView(p.activeView);
                            setCurrentIndex(p.currentIndex);
                        }
                    }
                });
                return () => unsubscribe();
            }, []);

            // 2. Save Data
            useEffect(() => {
                if (user) {
                   // Save to Firebase if logged in
                   saveUserData(user.uid, { markedWords });
                } else {
                   // Fallback Save to LocalStorage
                   localStorage.setItem('greVocabMarkedWords', JSON.stringify(markedWords));
                }
            }, [markedWords, user]);

            useEffect(() => {
                if (user) {
                  saveUserData(user.uid, { 
                    progress: { activeView, currentIndex } 
                  });
                } else {
                  localStorage.setItem('greVocabProgress', JSON.stringify({ activeView, currentIndex }));
                }
            }, [activeView, currentIndex, user]);

            const handleLogin = async () => {
                try {
                    await signInWithPopup(auth, googleProvider);
                } catch (error) {
                    console.error("Login failed", error);
                    alert("Login failed: " + error.message);
                }
            };

            const handleLogout = async () => {
                await signOut(auth);
                window.location.reload(); // Reload to clear state
            };

            const handleDifficultyChange = useCallback((word, level) => {
                setMarkedWords(prev => {
                    if (level === null) {
                        const newState = { ...prev };
                        delete newState[word];
                        return newState;
                    }
                    return { ...prev, [word]: level };
                });
            }, []);

            const stats = useMemo(() => {
                let hard = 0;
                let hardest = 0;
                Object.values(markedWords).forEach(status => {
                    if (status === 'hard') hard++;
                    if (status === 'hardest') hardest++;
                });
                return { hard, hardest };
            }, [markedWords]);

            // Determine current title and words based on active view
            const { title, description, displayWords } = useMemo(() => {
                if (activeView === 'review-hardest') {
                    const allWords = vocabularyData.flatMap(s => s.words);
                    const filtered = allWords.filter(w => markedWords[w.word] === 'hardest');
                    return {
                        title: "Hardest Words",
                        description: "Reviewing words marked as most difficult.",
                        displayWords: filtered
                    };
                }

                if (activeView === 'review-hard') {
                    const allWords = vocabularyData.flatMap(s => s.words);
                    const filtered = allWords.filter(w => markedWords[w.word] === 'hard');
                    return {
                        title: "Hard Words",
                        description: "Reviewing words marked as hard.",
                        displayWords: filtered
                    };
                }

                const sheetId = parseInt(activeView);
                const currentSheet = vocabularyData.find(s => s.id === sheetId);
                
                if (!currentSheet) {
                    return {
                        title: "Sheet Not Found",
                        description: "Please select another sheet.",
                        displayWords: []
                    };
                }

                return {
                    title: currentSheet.name,
                    description: `Master these ${currentSheet.words.length} words.`,
                    displayWords: currentSheet.words
                };
            }, [activeView, markedWords]);

            const currentWord = displayWords[currentIndex];

            // Ensure index is valid when switching views
            useEffect(() => {
                 if (currentIndex >= displayWords.length && displayWords.length > 0) {
                   setCurrentIndex(0);
                 }
            }, [displayWords, currentIndex]);

            // Navigation Handlers
            const handleNext = useCallback(() => {
                if (currentIndex < displayWords.length - 1) {
                    setIsCardFlipped(false);
                    setCurrentIndex(prev => prev + 1);
                }
            }, [currentIndex, displayWords.length]);

            const handlePrev = useCallback(() => {
                if (currentIndex > 0) {
                    setIsCardFlipped(false);
                    setCurrentIndex(prev => prev - 1);
                }
            }, [currentIndex]);

            const handleFlip = useCallback(() => {
                setIsCardFlipped(prev => !prev);
            }, []);

            // Keyboard Shortcuts
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!currentWord) return;

                    switch (e.key) {
                        case ' ':
                        case 'Enter':
                        case 'ArrowUp':
                        case 'ArrowDown':
                            e.preventDefault();
                            const nowSpace = Date.now();
                            if (nowSpace - lastSpacePress.current < 300) {
                                handleNext();
                            } else {
                                handleFlip();
                            }
                            lastSpacePress.current = nowSpace;
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            handleNext();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            handlePrev();
                            break;
                        case '1':
                            handleDifficultyChange(currentWord.word, null);
                            break;
                        case '2':
                            handleDifficultyChange(currentWord.word, 'hard');
                            break;
                        case '3':
                            handleDifficultyChange(currentWord.word, 'hardest');
                            break;
                        case 'h':
                        case 'H':
                            const nowH = Date.now();
                            if (nowH - lastHPress.current < 300) {
                               handleDifficultyChange(currentWord.word, 'hardest');
                            } else {
                               handleDifficultyChange(currentWord.word, 'hard');
                            }
                            lastHPress.current = nowH;
                            break;
                        default:
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleFlip, handleNext, handlePrev, currentWord, handleDifficultyChange]);

            return React.createElement('div', { className: "flex h-screen flex-col md:flex-row bg-slate-50 overflow-hidden font-sans" },
                
                /* --- MOBILE HEADER --- */
                React.createElement('div', { className: "md:hidden bg-white border-b border-slate-200 p-4 flex flex-col gap-3 z-10 shadow-sm flex-shrink-0" },
                    React.createElement('div', { className: "flex justify-between items-center" },
                        React.createElement('h1', { className: "text-xl font-bold text-indigo-900" }, "GRE Vocab"),
                        React.createElement('div', { className: "flex items-center gap-2" },
                             !user && React.createElement('button', { onClick: handleLogin, className: "text-xs bg-blue-500 text-white px-2 py-1 rounded" }, "Sign In to Save"),
                             user && React.createElement('button', { onClick: handleLogout, className: "text-xs bg-slate-200 text-slate-700 px-2 py-1 rounded" }, "Sign Out")
                        )
                    ),
                    React.createElement('select', {
                        value: activeView,
                        onChange: (e) => { setActiveView(e.target.value); setCurrentIndex(0); },
                        className: "bg-slate-100 border-none rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-indigo-500 w-full outline-none text-slate-700 font-medium"
                    },
                        React.createElement('optgroup', { label: "Review" },
                            React.createElement('option', { value: "review-hardest" }, `Hardest Words (${stats.hardest})`),
                            React.createElement('option', { value: "review-hard" }, `Hard Words (${stats.hard})`)
                        ),
                        React.createElement('optgroup', { label: "Sheets" },
                            vocabularyData.map(sheet => React.createElement('option', { key: sheet.id, value: sheet.id.toString() }, sheet.name))
                        )
                    )
                ),

                /* --- DESKTOP SIDEBAR --- */
                React.createElement('div', { className: "hidden md:block h-full flex-shrink-0 relative" },
                    React.createElement(SheetNavigation, { 
                        activeView: activeView, 
                        onSelectView: (view) => { setActiveView(view); setCurrentIndex(0); }, 
                        stats: stats 
                    }),
                    React.createElement('div', { className: "absolute bottom-0 left-0 w-full p-4 bg-white border-t border-slate-100 text-center" },
                         user ? (
                             React.createElement('div', { className: "flex flex-col gap-2" },
                                 React.createElement('span', { className: "text-xs text-green-600 font-medium" }, "● Saved to Cloud"),
                                 React.createElement('button', { onClick: handleLogout, className: "text-xs text-slate-400 hover:text-slate-600" }, "Sign Out")
                             )
                         ) : (
                             React.createElement('button', { 
                                 onClick: handleLogin,
                                 className: "w-full bg-white border border-slate-300 text-slate-700 text-xs font-bold py-2 px-4 rounded-lg shadow-sm hover:bg-slate-50 flex items-center justify-center gap-2"
                             }, "Sign in with Google")
                         )
                    )
                ),

                /* --- MAIN CONTENT --- */
                React.createElement('main', { className: "flex-1 h-full overflow-hidden flex flex-col relative" },
                    
                    /* Top Bar */
                    React.createElement('div', { className: "flex-shrink-0 p-6 md:p-8 pb-2 flex justify-between items-end" },
                        React.createElement('div', null,
                            React.createElement('h1', { className: `text-2xl md:text-3xl font-bold ${activeView.startsWith('review') ? 'text-slate-800' : 'text-indigo-900'}` }, title),
                            React.createElement('p', { className: "text-sm text-slate-500 mt-1 hidden md:block" }, description)
                        ),
                        React.createElement('div', { className: "text-right" },
                            React.createElement('div', { className: "text-sm font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full inline-block" }, displayWords.length > 0 ? `${currentIndex + 1} / ${displayWords.length}` : '0 / 0')
                        )
                    ),

                    /* Flashcard Area */
                    React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto min-h-0" },
                        displayWords.length > 0 ? React.createElement('div', { className: "w-full max-w-3xl flex flex-col items-center gap-8" },
                            /* Progress Bar */
                            React.createElement('div', { className: "w-full h-1.5 bg-slate-200 rounded-full overflow-hidden max-w-lg" },
                                React.createElement('div', { className: "h-full bg-indigo-500 transition-all duration-300 ease-out rounded-full", style: { width: `${((currentIndex + 1) / displayWords.length) * 100}%` } })
                            ),

                            React.createElement(Flashcard, {
                                key: currentWord.word, // Re-mount on word change to reset position
                                wordData: currentWord,
                                difficulty: markedWords[currentWord.word] || null,
                                onSetDifficulty: (l) => handleDifficultyChange(currentWord.word, l),
                                isFlipped: isCardFlipped,
                                onFlip: handleFlip,
                                onNext: handleNext
                            }),

                            /* Desktop Buttons */
                            React.createElement('div', { className: "hidden md:flex items-center gap-8 w-full justify-center max-w-md" },
                                React.createElement('button', {
                                    onClick: handlePrev,
                                    disabled: currentIndex === 0,
                                    className: "p-4 rounded-full bg-white text-indigo-600 shadow-lg border border-indigo-50 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-50 transition-all active:scale-95 group"
                                }, "Prev"),
                                React.createElement('div', { className: "text-xs text-slate-400 font-medium uppercase tracking-wider text-center" }, "Space: Flip • Space x2: Next"),
                                React.createElement('button', {
                                    onClick: handleNext,
                                    disabled: currentIndex === displayWords.length - 1,
                                    className: "p-4 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 transition-all active:scale-95 group"
                                }, "Next")
                            )
                        ) : React.createElement('div', { className: "text-center py-12 bg-white rounded-3xl border border-dashed border-slate-200 p-10 max-w-lg shadow-sm" },
                            React.createElement('h3', { className: "text-2xl font-bold text-slate-700 mb-3" }, "No words found"),
                            React.createElement('p', { className: "text-slate-500 mb-6 leading-relaxed" }, activeView.startsWith('review') ? "Mark words as 'Hard' or 'Hardest' to see them here." : "Empty sheet."),
                            activeView.startsWith('review') && React.createElement('button', { onClick: () => { setActiveView('1'); setCurrentIndex(0); }, className: "px-6 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors font-bold shadow-lg shadow-indigo-100" }, "Go to Sheet 1")
                        )
                    ),

                    /* Footer Legend */
                    React.createElement('div', { className: "hidden md:flex justify-center pb-4 text-xs text-slate-400 gap-6 bg-slate-50 border-t border-slate-200 pt-3 z-10" },
                        ["H: Hard", "H x2: Hardest", "Click x2: Next", "Wheel: Hard"].map(s => React.createElement('span', { key: s, className: "flex items-center gap-1 font-bold" }, s))
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
    <!-- SVG Icons injection -->
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
