<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRE Vocab Master</title>
    
    <!-- --- TAILWIND CSS --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- --- CUSTOM STYLES & ANIMATIONS --- -->
    <style>
        /* 3D Flip effect utilities */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Slide Animations */
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(40px) scale(0.95); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-40px) scale(0.95); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        
        /* Animation Classes - Speed set to 2s */
        .animate-slide-in-right { animation: slideInRight 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-slide-in-left { animation: slideInLeft 2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        /* Hide Scrollbar utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden">
    
    <!-- --- APP ROOT --- -->
    <div id="root" class="h-full"></div>

    <!-- --- MAIN APPLICATION SCRIPT --- -->
    <script type="module">
        /* ==========================================
           IMPORTS
           ========================================== */
        import React, { useState, useEffect, useRef, useMemo, useCallback } from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";
        
        // Import Data from external file
        import { vocabularyData } from './data.js';
        
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

        /* ==========================================
           FIREBASE CONFIGURATION
           ========================================== */
        const firebaseConfig = {
            apiKey: "AIzaSyCBmIIV5oO23PJuYZdkVeD2goAKTD4sU28",
            authDomain: "vocabmountain.firebaseapp.com",
            projectId: "vocabmountain",
            storageBucket: "vocabmountain.firebasestorage.app",
            messagingSenderId: "48605389366",
            appId: "1:48605389366:web:16e86ab06307fb28ffee97",
            measurementId: "G-C0Y6HKEZ4E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Attempt persistence
        try {
             enableIndexedDbPersistence(db).catch((err) => {
                console.log("Persistence disabled:", err.code);
            });
        } catch (e) { console.log("Persistence setup error", e); }

        /* ==========================================
           HELPER FUNCTIONS (DATABASE)
           ========================================== */
        const saveUserData = async (userId, data) => {
            if (!db) return;
            try {
                await setDoc(doc(db, "users", userId), data, { merge: true });
            } catch (e) { console.error("Save error:", e); }
        };

        const getUserData = async (userId) => {
            if (!db) return null;
            try {
                const docRef = doc(db, "users", userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) return docSnap.data();
            } catch (e) { console.error("Load error:", e); }
            return null;
        };

        /* ==========================================
           COMPONENT: FLASHCARD
           ========================================== */
        const Flashcard = ({ wordData, difficulty, onSetDifficulty, isFlipped, onFlip, onNext, direction = 'right' }) => {
            const lastMiddleClickTime = useRef(0);
            const touchStart = useRef(null);
            const [touchEnd, setTouchEnd] = useState(null);

            const handleMouseDown = (e) => {
                if (e.button === 1) { // Middle click
                    e.preventDefault();
                    const now = Date.now();
                    if (now - lastMiddleClickTime.current < 300) {
                        onSetDifficulty('hardest');
                    } else {
                        onSetDifficulty('hard');
                    }
                    lastMiddleClickTime.current = now;
                }
            };

            const handleClick = (e) => {
                if (e.target.closest('button')) return;
                onFlip();
            };

            const handleDoubleClick = (e) => {
                if (e.target.closest('button')) return;
                onNext();
            };

            const handleTouchStart = (e) => {
                setTouchEnd(null);
                touchStart.current = { x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY };
            };

            const handleTouchMove = (e) => {
                setTouchEnd({ x: e.targetTouches[0].clientX, y: e.targetTouches[0].clientY });
            };

            const handleTouchEnd = () => {
                if (!touchStart.current || !touchEnd) return;
                const xDiff = touchStart.current.x - touchEnd.x;
                const yDiff = touchStart.current.y - touchEnd.y;
                const absX = Math.abs(xDiff);
                const absY = Math.abs(yDiff);
                const minSwipeDistance = 50;

                if (absX > absY && absX > minSwipeDistance) {
                    if (xDiff > 0) onNext();
                    else onSetDifficulty('hardest');
                } else if (absY > absX && absY > minSwipeDistance) {
                    if (yDiff > 0) onSetDifficulty('hard');
                }
            };

            const handleDifficultyButton = (e, level) => {
                e.stopPropagation();
                onSetDifficulty(level);
            };

            const getBorderColor = () => {
                if (difficulty === 'hardest') return 'border-red-400';
                if (difficulty === 'hard') return 'border-amber-400';
                return 'border-indigo-50';
            };

            const getBadge = () => {
                if (difficulty === 'hardest') return React.createElement('span', { className: "absolute top-4 right-4 px-2 py-1 bg-red-100 text-red-600 text-xs font-bold rounded-full z-10 shadow-sm" }, "Hardest");
                if (difficulty === 'hard') return React.createElement('span', { className: "absolute top-4 right-4 px-2 py-1 bg-amber-100 text-amber-700 text-xs font-bold rounded-full z-10 shadow-sm" }, "Hard");
                return null;
            };

            const animationClass = direction === 'right' ? 'animate-slide-in-right' : 'animate-slide-in-left';

            return React.createElement('div', {
                className: `group h-96 w-full max-w-2xl mx-auto cursor-pointer [perspective:1000px] ${animationClass}`,
                onClick: handleClick,
                onDoubleClick: handleDoubleClick,
                onMouseDown: handleMouseDown,
                onTouchStart: handleTouchStart,
                onTouchMove: handleTouchMove,
                onTouchEnd: handleTouchEnd
            }, 
                React.createElement('div', { className: `relative h-full w-full transition-all duration-500 [transform-style:preserve-3d] ${isFlipped ? '[transform:rotateY(180deg)]' : ''}` },
                    // Front Side
                    React.createElement('div', { className: `absolute inset-0 h-full w-full rounded-3xl bg-white p-8 shadow-2xl [backface-visibility:hidden] border-4 ${getBorderColor()} flex flex-col items-center justify-center text-center transition-colors duration-300 select-none` },
                        getBadge(),
                        React.createElement('div', { className: "flex-1 flex flex-col justify-center w-full" },
                            React.createElement('h2', { className: "text-5xl font-extrabold text-indigo-900 mb-4 break-words tracking-tight" }, wordData.word)
                        ),
                        React.createElement('div', { className: "mt-auto pt-6 border-t border-indigo-50 w-full flex justify-between items-center text-xs text-slate-400 uppercase tracking-widest font-semibold" },
                            React.createElement('span', null, "Front"),
                            React.createElement('span', { className: "hidden md:inline" }, "Space to Flip • Double Click Next"),
                            React.createElement('span', { className: "md:hidden" }, "Tap Flip • Swipe L/R/Up")
                        )
                    ),
                    // Back Side
                    React.createElement('div', { className: `absolute inset-0 h-full w-full rounded-3xl bg-indigo-900 p-8 shadow-2xl [transform:rotateY(180deg)] [backface-visibility:hidden] text-white flex flex-col justify-between border-4 ${difficulty === 'hardest' ? 'border-red-500' : difficulty === 'hard' ? 'border-amber-500' : 'border-indigo-800'} select-none` },
                        React.createElement('div', { className: "flex flex-col items-center justify-center flex-1 space-y-4 overflow-y-auto no-scrollbar" },
                            React.createElement('div', { className: "text-center" },
                                React.createElement('h3', { className: "text-3xl font-bold text-yellow-400 mb-1 font-serif tracking-wide" }, wordData.banglaMeaning),
                                React.createElement('p', { className: "text-sm text-indigo-300 italic font-medium mb-2" }, wordData.synonyms)
                            ),
                            React.createElement('div', { className: "bg-indigo-800/60 p-3 rounded-xl w-full text-center backdrop-blur-sm border border-indigo-700/50" },
                                React.createElement('p', { className: "text-base font-medium text-indigo-50 leading-snug" }, wordData.englishMeaning)
                            ),
                            React.createElement('div', { className: "text-center w-full px-2" },
                                React.createElement('p', { className: "text-sm italic text-indigo-300 leading-relaxed" }, `"${wordData.exampleSentence}"`)
                            )
                        ),
                        React.createElement('div', { className: "mt-4 pt-3 border-t border-indigo-700/50 grid grid-cols-3 gap-3" },
                            React.createElement('button', { 
                                onClick: (e) => handleDifficultyButton(e, null),
                                className: `text-xs py-2 rounded-lg font-bold uppercase tracking-wider transition-all duration-200 ${difficulty === null ? 'bg-indigo-600 text-white shadow-lg ring-1 ring-indigo-400 transform scale-105' : 'bg-indigo-950 text-indigo-400 hover:bg-indigo-800'}`
                            }, "Normal"),
                            React.createElement('button', { 
                                onClick: (e) => handleDifficultyButton(e, 'hard'),
                                className: `text-xs py-2 rounded-lg font-bold uppercase tracking-wider transition-all duration-200 ${difficulty === 'hard' ? 'bg-amber-500 text-white shadow-lg ring-1 ring-amber-300 transform scale-105' : 'bg-indigo-950 text-amber-500/70 hover:bg-indigo-800 hover:text-amber-400'}`
                            }, "Hard"),
                            React.createElement('button', { 
                                onClick: (e) => handleDifficultyButton(e, 'hardest'),
                                className: `text-xs py-2 rounded-lg font-bold uppercase tracking-wider transition-all duration-200 ${difficulty === 'hardest' ? 'bg-red-600 text-white shadow-lg ring-1 ring-red-300 transform scale-105' : 'bg-indigo-950 text-red-500/70 hover:bg-indigo-800 hover:text-red-400'}`
                            }, "Hardest")
                        )
                    )
                )
            );
        };

        /* ==========================================
           COMPONENT: SHEET NAVIGATION
           ========================================== */
        const SheetNavigation = ({ activeView, onSelectView, stats }) => {
            return React.createElement('div', { className: "w-full md:w-64 bg-white border-r border-slate-200 h-full overflow-y-auto flex-shrink-0 p-4 flex flex-col gap-6" },
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Review Decks"),
                    React.createElement('div', { className: "space-y-1" },
                        React.createElement('button', {
                            onClick: () => onSelectView('review-hardest'),
                            className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hardest' ? 'bg-red-50 text-red-700 ring-1 ring-red-200' : 'text-slate-600 hover:bg-slate-50 hover:text-red-600'}`
                        }, React.createElement('span', null, "Hardest Words"), React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hardest' ? 'bg-red-200 text-red-800' : 'bg-slate-100 text-slate-500'}` }, stats.hardest)),
                        React.createElement('button', {
                            onClick: () => onSelectView('review-hard'),
                            className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hard' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-slate-600 hover:bg-slate-50 hover:text-amber-600'}`
                        }, React.createElement('span', null, "Hard Words"), React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hard' ? 'bg-amber-200 text-amber-800' : 'bg-slate-100 text-slate-500'}` }, stats.hard))
                    )
                ),
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Sheets"),
                    React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-1 gap-2" },
                        vocabularyData.map(sheet => (
                            React.createElement('button', {
                                key: sheet.id,
                                onClick: () => onSelectView(sheet.id.toString()),
                                className: `text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 ${activeView === sheet.id.toString() ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'text-slate-600 hover:bg-slate-50 hover:text-indigo-600'}`
                            }, 
                            sheet.name, 
                            React.createElement('span', { className: `block text-xs font-normal mt-0.5 ${activeView === sheet.id.toString() ? 'text-indigo-200' : 'text-slate-400'}` }, `${sheet.words.length} words`)
                            )
                        ))
                    )
                )
            );
        };

        /* ==========================================
           COMPONENT: MAIN APP
           ========================================== */
        const App = () => {
            const [activeView, setActiveView] = useState('1');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isCardFlipped, setIsCardFlipped] = useState(false);
            const [slideDirection, setSlideDirection] = useState('right');
            const [markedWords, setMarkedWords] = useState({});
            const [user, setUser] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const lastSpacePress = useRef(0);
            const lastHPress = useRef(0);

            useEffect(() => {
                if (!auth) {
                    const savedData = localStorage.getItem('greVocabMarkedWords');
                    const savedProgress = localStorage.getItem('greVocabProgress');
                    if (savedData) setMarkedWords(JSON.parse(savedData));
                    if (savedProgress) {
                        const p = JSON.parse(savedProgress);
                        setActiveView(p.activeView);
                        setCurrentIndex(p.currentIndex);
                    }
                    return;
                }
                const unsubscribe = onAuthStateChanged(auth, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        setIsSyncing(true);
                        const data = await getUserData(currentUser.uid);
                        if (data) {
                            if (data.markedWords) setMarkedWords(data.markedWords);
                            if (data.progress) {
                                setActiveView(data.progress.activeView || '1');
                                setCurrentIndex(data.progress.currentIndex || 0);
                            }
                        }
                        setIsSyncing(false);
                    } else {
                        signInAnonymously(auth).catch(console.error);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (user) saveUserData(user.uid, { markedWords });
                else localStorage.setItem('greVocabMarkedWords', JSON.stringify(markedWords));
            }, [markedWords, user]);

            useEffect(() => {
                if (user) saveUserData(user.uid, { progress: { activeView, currentIndex } });
                else localStorage.setItem('greVocabProgress', JSON.stringify({ activeView, currentIndex }));
            }, [activeView, currentIndex, user]);

            const handleDifficultyChange = useCallback((word, level) => {
                setMarkedWords(prev => {
                    if (level === null) {
                        const newState = { ...prev };
                        delete newState[word];
                        return newState;
                    }
                    return { ...prev, [word]: level };
                });
            }, []);

            const stats = useMemo(() => {
                let hard = 0, hardest = 0;
                Object.values(markedWords).forEach(status => {
                    if (status === 'hard') hard++;
                    if (status === 'hardest') hardest++;
                });
                return { hard, hardest };
            }, [markedWords]);

            const { title, description, displayWords } = useMemo(() => {
                if (activeView === 'review-hardest') {
                    const allWords = vocabularyData.flatMap(s => s.words);
                    const filtered = allWords.filter(w => markedWords[w.word] === 'hardest');
                    return { title: "Hardest Words", description: "Reviewing words marked as most difficult.", displayWords: filtered };
                }
                if (activeView === 'review-hard') {
                    const allWords = vocabularyData.flatMap(s => s.words);
                    const filtered = allWords.filter(w => markedWords[w.word] === 'hard');
                    return { title: "Hard Words", description: "Reviewing words marked as hard.", displayWords: filtered };
                }
                const sheetId = parseInt(activeView);
                const currentSheet = vocabularyData.find(s => s.id === sheetId);
                if (!currentSheet) return { title: "Sheet Not Found", description: "", displayWords: [] };
                return { title: currentSheet.name, description: `Master these ${currentSheet.words.length} words.`, displayWords: currentSheet.words };
            }, [activeView, markedWords]);

            const currentWord = displayWords[currentIndex];

            useEffect(() => {
                if (currentIndex >= displayWords.length && displayWords.length > 0) setCurrentIndex(0);
            }, [displayWords, currentIndex]);

            const handleNext = useCallback(() => {
                if (currentIndex < displayWords.length - 1) {
                    setSlideDirection('right');
                    setIsCardFlipped(false);
                    setCurrentIndex(prev => prev + 1);
                }
            }, [currentIndex, displayWords.length]);

            const handlePrev = useCallback(() => {
                if (currentIndex > 0) {
                    setSlideDirection('left');
                    setIsCardFlipped(false);
                    setCurrentIndex(prev => prev - 1);
                }
            }, [currentIndex]);

            const handleFlip = useCallback(() => {
                setIsCardFlipped(prev => !prev);
            }, []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!currentWord) return;
                    switch (e.key) {
                        case ' ':
                        case 'Enter':
                        case 'ArrowUp':
                        case 'ArrowDown':
                            e.preventDefault();
                            const nowSpace = Date.now();
                            if (nowSpace - lastSpacePress.current < 300) handleNext();
                            else handleFlip();
                            lastSpacePress.current = nowSpace;
                            break;
                        case 'ArrowRight': e.preventDefault(); handleNext(); break;
                        case 'ArrowLeft': e.preventDefault(); handlePrev(); break;
                        case '1': handleDifficultyChange(currentWord.word, null); break;
                        case '2': handleDifficultyChange(currentWord.word, 'hard'); break;
                        case '3': handleDifficultyChange(currentWord.word, 'hardest'); break;
                        case 'h': case 'H':
                            const nowH = Date.now();
                            if (nowH - lastHPress.current < 300) handleDifficultyChange(currentWord.word, 'hardest');
                            else handleDifficultyChange(currentWord.word, 'hard');
                            lastHPress.current = nowH;
                            break;
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleFlip, handleNext, handlePrev, currentWord, handleDifficultyChange]);

            return React.createElement('div', { className: "flex h-screen flex-col md:flex-row bg-slate-50 overflow-hidden font-sans" },
                // Mobile Header
                React.createElement('div', { className: "md:hidden bg-white border-b border-slate-200 p-4 flex flex-col gap-3 z-10 shadow-sm flex-shrink-0" },
                    React.createElement('div', { className: "flex justify-between items-center" },
                        React.createElement('h1', { className: "text-xl font-bold text-indigo-900" }, "GRE Vocab"),
                        React.createElement('div', { className: "flex gap-2 text-xs font-bold" },
                            stats.hard > 0 && React.createElement('span', { className: "text-amber-600 bg-amber-100 px-2 py-1 rounded-full" }, `${stats.hard} Hard`),
                            stats.hardest > 0 && React.createElement('span', { className: "text-red-600 bg-red-100 px-2 py-1 rounded-full" }, `${stats.hardest} Hardest`),
                            isSyncing && React.createElement('span', { className: "text-indigo-400 animate-pulse" }, "Syncing...")
                        )
                    ),
                    React.createElement('select', {
                        value: activeView,
                        onChange: (e) => { setActiveView(e.target.value); setCurrentIndex(0); },
                        className: "bg-slate-100 border-none rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-indigo-500 w-full outline-none text-slate-700 font-medium"
                    },
                        React.createElement('optgroup', { label: "Review" },
                            React.createElement('option', { value: "review-hardest" }, `Hardest Words (${stats.hardest})`),
                            React.createElement('option', { value: "review-hard" }, `Hard Words (${stats.hard})`)
                        ),
                        React.createElement('optgroup', { label: "Sheets" },
                            vocabularyData.map(sheet => React.createElement('option', { key: sheet.id, value: sheet.id.toString() }, sheet.name))
                        )
                    )
                ),
                // Desktop Sidebar
                React.createElement('div', { className: "hidden md:block h-full flex-shrink-0 relative" },
                    React.createElement(SheetNavigation, { activeView, onSelectView: (v) => { setActiveView(v); setCurrentIndex(0); }, stats }),
                    React.createElement('div', { className: "absolute bottom-0 left-0 w-full p-2 bg-white border-t border-slate-100 text-[10px] text-slate-400 text-center" },
                        user ? (isSyncing ? "Syncing..." : "Saved to Cloud") : "Local Storage Mode"
                    )
                ),
                // Main Content
                React.createElement('main', { className: "flex-1 h-full overflow-hidden flex flex-col relative" },
                    // Top Bar
                    React.createElement('div', { className: "flex-shrink-0 p-6 md:p-8 pb-2 flex justify-between items-end" },
                        React.createElement('div', null,
                            React.createElement('h1', { className: `text-2xl md:text-3xl font-bold ${activeView.startsWith('review') ? 'text-slate-800' : 'text-indigo-900'}` }, title),
                            React.createElement('p', { className: "text-sm text-slate-500 mt-1 hidden md:block" }, description)
                        ),
                        React.createElement('div', { className: "text-right" },
                            React.createElement('div', { className: "text-sm font-bold text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full inline-block" }, displayWords.length > 0 ? `${currentIndex + 1} / ${displayWords.length}` : '0 / 0')
                        )
                    ),
                    // Flashcard Area
                    React.createElement('div', { className: "flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto min-h-0" },
                        displayWords.length > 0 ? React.createElement('div', { className: "w-full max-w-3xl flex flex-col items-center gap-8" },
                            // Progress Bar
                            React.createElement('div', { className: "w-full h-1.5 bg-slate-200 rounded-full overflow-hidden max-w-lg" },
                                React.createElement('div', { className: "h-full bg-indigo-500 transition-all duration-300 ease-out rounded-full", style: { width: `${((currentIndex + 1) / displayWords.length) * 100}%` } })
                            ),
                            React.createElement(Flashcard, {
                                key: currentWord.word,
                                wordData: currentWord,
                                difficulty: markedWords[currentWord.word] || null,
                                onSetDifficulty: (l) => handleDifficultyChange(currentWord.word, l),
                                isFlipped: isCardFlipped,
                                onFlip: handleFlip,
                                onNext: handleNext,
                                direction: slideDirection
                            }),
                            // Buttons
                            React.createElement('div', { className: "flex items-center gap-4 md:gap-8 w-full justify-center max-w-md" },
                                React.createElement('button', {
                                    onClick: handlePrev,
                                    disabled: currentIndex === 0,
                                    className: "p-4 rounded-full bg-white text-indigo-600 shadow-lg border border-indigo-50 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-50 transition-all active:scale-95 group"
                                }, "Prev"),
                                React.createElement('div', { className: "text-xs text-slate-400 font-medium uppercase tracking-wider hidden md:block text-center" }, "Space: Flip / Space x2: Next"),
                                React.createElement('button', {
                                    onClick: handleNext,
                                    disabled: currentIndex === displayWords.length - 1,
                                    className: "p-4 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-200 disabled:opacity-50 disabled:cursor-not-allowed hover:bg-indigo-700 transition-all active:scale-95 group"

                            React.createElement('h3', { className: "text-2xl font-bold text-slate-700 mb-3" }, "No words found"),
                            React.createElement('p', { className: "text-slate-500 mb-6 leading-relaxed" }, activeView.startsWith('review') ? "Mark words as 'Hard' to see them here." : "Empty sheet."),
                            activeView.startsWith('review') && React.createElement('button', { onClick: () => { setActiveView('1'); setCurrentIndex(0); }, className: "px-6 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg" }, "Go to Sheet 1")
                        )

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
