<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GRE Vocab Master</title>
    
    <!-- --- TAILWIND CSS --- -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- --- ICONS --- -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- --- CUSTOM STYLES & ANIMATIONS --- -->
    <style>
        /* 3D Flip effect utilities */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        /* Hide Scrollbar utility */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Prevent pull-to-refresh on mobile to allow swiping */
        body { overscroll-behavior-y: contain; }

        /* Card Entry Animations (2 Seconds as requested) */
        @keyframes slideInRight {
            0% { opacity: 0; transform: translateX(100px) scale(0.95); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-100px) scale(0.95); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }
        
        .animate-slide-right { animation: slideInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-slide-left { animation: slideInLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased h-screen overflow-hidden touch-none">
    
    <!-- --- APP ROOT --- -->
    <div id="root" class="h-full"></div>

    <!-- --- MAIN APPLICATION SCRIPT --- -->
    <script type="module">
        import React, { useState, useEffect, useRef, useMemo, useCallback } from "https://esm.sh/react@18.2.0";
        import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";
        
        // Import Data
        import { vocabularyData } from './data.js';
        
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        /* ==========================================
           FIREBASE CONFIGURATION
           ========================================== */
        const firebaseConfig = {
            apiKey: "AIzaSyCBmIIV5oO23PJuYZdkVeD2goAKTD4sU28",
            authDomain: "vocabmountain.firebaseapp.com",
            projectId: "vocabmountain",
            storageBucket: "vocabmountain.firebasestorage.app",
            messagingSenderId: "48605389366",
            appId: "1:48605389366:web:16e86ab06307fb28ffee97",
            measurementId: "G-C0Y6HKEZ4E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // Attempt persistence
        try {
             enableIndexedDbPersistence(db).catch((err) => {
                console.log("Persistence issue (ignore if using multiple tabs):", err.code);
            });
        } catch (e) { }

        /* ==========================================
           COMPONENT: FLASHCARD
           ========================================== */
        const Flashcard = ({ wordData, difficulty, onSetDifficulty, isFlipped, onFlip, onNext, direction }) => {
            // State for Dragging (Tinder Swipe)
            const [dragPosition, setDragPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [exitVelocity, setExitVelocity] = useState({ x: 0, y: 0 });
            const dragStart = useRef({ x: 0, y: 0 });

            // Reset state when word changes (triggers entry animation)
            useEffect(() => {
                setDragPosition({ x: 0, y: 0 });
                setExitVelocity({ x: 0, y: 0 });
                setIsDragging(false);
            }, [wordData]);

            // --- MOUSE (Desktop) ---
            const handleMouseDown = (e) => {
                if (e.target.closest('button')) return;
                if (e.button === 1) { // Middle click
                    e.preventDefault();
                    onSetDifficulty('hard');
                } else if (e.button === 0) {
                     onFlip();
                }
            };

            const handleDoubleClick = (e) => {
                if (e.target.closest('button')) return;
                onNext();
            };

            // --- TOUCH (Mobile - Tinder Logic) ---
            const handleTouchStart = (e) => {
                if (e.target.closest('button')) return;
                setIsDragging(true);
                dragStart.current = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                setDragPosition({ x: currentX - dragStart.current.x, y: currentY - dragStart.current.y });
            };

            const handleTouchEnd = () => {
                if (!isDragging) return;
                setIsDragging(false);

                const threshold = 100; 
                
                if (dragPosition.x > threshold) { // Swipe Right
                    setExitVelocity({ x: 500, y: dragPosition.y });
                    setTimeout(() => onSetDifficulty('hardest'), 200);
                } else if (dragPosition.x < -threshold) { // Swipe Left
                    setExitVelocity({ x: -500, y: dragPosition.y });
                    setTimeout(() => onNext(), 200);
                } else if (dragPosition.y < -threshold) { // Swipe Up
                    setExitVelocity({ x: dragPosition.x, y: -500 });
                    setTimeout(() => onSetDifficulty('hard'), 200);
                } else if (Math.abs(dragPosition.x) < 10 && Math.abs(dragPosition.y) < 10) { // Tap
                    onFlip();
                    setDragPosition({ x: 0, y: 0 });
                } else { // Reset
                    setDragPosition({ x: 0, y: 0 });
                }
            };

            // Styles logic
            const rotation = dragPosition.x * 0.05;
            const isFlyingAway = exitVelocity.x !== 0 || exitVelocity.y !== 0;
            const x = isFlyingAway ? exitVelocity.x : dragPosition.x;
            const y = isFlyingAway ? exitVelocity.y : dragPosition.y;
            const rot = isFlyingAway ? exitVelocity.x * 0.05 : rotation;
            const transitionStyle = isDragging ? 'none' : 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            // Opacity for badges
            const opacityHardest = Math.max(0, Math.min(1, dragPosition.x / 100));
            const opacityNext = Math.max(0, Math.min(1, -dragPosition.x / 100));
            const opacityHard = Math.max(0, Math.min(1, -dragPosition.y / 100));

            // Determine Entry Animation
            // Only apply entry animation if NOT dragging and NOT flying away
            const entryClass = (!isDragging && !isFlyingAway) 
                ? (direction === 'right' ? 'animate-slide-right' : 'animate-slide-left') 
                : '';

            const getBorderColor = () => {
                if (difficulty === 'hardest') return 'border-red-400';
                if (difficulty === 'hard') return 'border-amber-400';
                return 'border-indigo-50';
            };

            const getBadge = () => {
                if (difficulty === 'hardest') return React.createElement('span', { className: "absolute top-4 right-4 px-3 py-1 bg-red-100 text-red-600 text-xs font-bold rounded-full z-20 shadow-sm" }, "Hardest");
                if (difficulty === 'hard') return React.createElement('span', { className: "absolute top-4 right-4 px-3 py-1 bg-amber-100 text-amber-700 text-xs font-bold rounded-full z-20 shadow-sm" }, "Hard");
                return null;
            };

            const handleDifficultyButton = (e, level) => {
                e.stopPropagation();
                onSetDifficulty(level);
            };

            return React.createElement('div', { className: `relative h-96 w-full max-w-md mx-auto [perspective:1000px] ${entryClass}` },
                React.createElement('div', {
                    className: "absolute inset-0 w-full h-full cursor-grab active:cursor-grabbing touch-none",
                    style: { transform: `translate3d(${x}px, ${y}px, 0) rotate(${rot}deg)`, transition: transitionStyle, zIndex: 50 },
                    onMouseDown: handleMouseDown,
                    onDoubleClick: handleDoubleClick,
                    onTouchStart: handleTouchStart,
                    onTouchMove: handleTouchMove,
                    onTouchEnd: handleTouchEnd
                },
                    React.createElement('div', { className: `relative h-full w-full transition-transform duration-500 [transform-style:preserve-3d] ${isFlipped ? '[transform:rotateY(180deg)]' : ''}` },
                        // FRONT
                        React.createElement('div', { className: `absolute inset-0 h-full w-full rounded-3xl bg-white p-8 shadow-2xl [backface-visibility:hidden] border-4 ${getBorderColor()} flex flex-col items-center justify-center text-center select-none` },
                            getBadge(),
                            // Swipe Overlays
                            React.createElement('div', { className: "absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30", style: { opacity: opacityHardest, backgroundColor: 'rgba(220, 38, 38, 0.1)' } }, React.createElement('span', { className: "text-4xl font-black text-red-500 border-4 border-red-500 rounded-lg px-4 py-2 -rotate-12 bg-white/80" }, "HARDEST")),
                            React.createElement('div', { className: "absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30", style: { opacity: opacityNext, backgroundColor: 'rgba(79, 70, 229, 0.1)' } }, React.createElement('span', { className: "text-4xl font-black text-indigo-500 border-4 border-indigo-500 rounded-lg px-4 py-2 rotate-12 bg-white/80" }, "NEXT")),
                            React.createElement('div', { className: "absolute inset-0 rounded-2xl pointer-events-none flex items-center justify-center z-30", style: { opacity: opacityHard, backgroundColor: 'rgba(245, 158, 11, 0.1)' } }, React.createElement('span', { className: "text-4xl font-black text-amber-500 border-4 border-amber-500 rounded-lg px-4 py-2 bg-white/80" }, "HARD")),
                            
                            React.createElement('div', { className: "flex-1 flex flex-col justify-center w-full" },
                                React.createElement('h2', { className: "text-4xl md:text-5xl font-extrabold text-indigo-900 mb-4 break-words leading-tight" }, wordData.word)
                            ),
                            React.createElement('div', { className: "mt-auto pt-6 border-t border-indigo-50 w-full flex justify-between items-center text-xs text-slate-400 uppercase tracking-widest font-semibold" },
                                React.createElement('span', null, "Tap to Flip")
                            )
                        ),
                        // BACK
                        React.createElement('div', { className: `absolute inset-0 h-full w-full rounded-3xl bg-indigo-900 p-8 shadow-2xl [transform:rotateY(180deg)] [backface-visibility:hidden] text-white flex flex-col justify-between border-4 ${difficulty === 'hardest' ? 'border-red-500' : difficulty === 'hard' ? 'border-amber-500' : 'border-indigo-800'} select-none` },
                            React.createElement('div', { className: "flex flex-col items-center justify-center flex-1 space-y-3 overflow-y-auto no-scrollbar" },
                                React.createElement('div', { className: "text-center" },
                                    React.createElement('h3', { className: "text-2xl font-bold text-yellow-400 mb-1 font-serif tracking-wide" }, wordData.banglaMeaning),
                                    React.createElement('p', { className: "text-xs text-indigo-300 italic font-medium mb-2" }, wordData.synonyms)
                                ),
                                React.createElement('div', { className: "bg-indigo-800/60 p-3 rounded-xl w-full text-center backdrop-blur-sm border border-indigo-700/50" },
                                    React.createElement('p', { className: "text-sm font-medium text-indigo-50 leading-snug" }, wordData.englishMeaning)
                                ),
                                React.createElement('div', { className: "text-center w-full px-2" },
                                    React.createElement('p', { className: "text-xs italic text-indigo-300 leading-relaxed" }, `"${wordData.exampleSentence}"`)
                                )
                            ),
                            React.createElement('div', { className: "mt-2 pt-2 border-t border-indigo-700/50 grid grid-cols-3 gap-2" },
                                React.createElement('button', { onTouchEnd: (e) => handleDifficultyButton(e, null), onClick: (e) => handleDifficultyButton(e, null), className: `text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === null ? 'bg-indigo-600 text-white' : 'bg-indigo-950 text-indigo-400'}` }, "Reset"),
                                React.createElement('button', { onTouchEnd: (e) => handleDifficultyButton(e, 'hard'), onClick: (e) => handleDifficultyButton(e, 'hard'), className: `text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === 'hard' ? 'bg-amber-500 text-white' : 'bg-indigo-950 text-amber-500/70'}` }, "Hard"),
                                React.createElement('button', { onTouchEnd: (e) => handleDifficultyButton(e, 'hardest'), onClick: (e) => handleDifficultyButton(e, 'hardest'), className: `text-[10px] py-2 rounded-lg font-bold uppercase tracking-wider ${difficulty === 'hardest' ? 'bg-red-600 text-white' : 'bg-indigo-950 text-red-500/70'}` }, "Hardest")
                            )
                        )
                    )
                ),
                React.createElement('div', { className: "absolute inset-0 bg-white rounded-3xl shadow-sm border border-slate-200 -z-10 scale-95 translate-y-2 opacity-50" }),
                React.createElement('div', { className: "absolute inset-0 bg-white rounded-3xl shadow-sm border border-slate-200 -z-20 scale-90 translate-y-4 opacity-25" })
            );
        };

        /* ==========================================
           COMPONENT: SHEET NAVIGATION
           ========================================== */
        const SheetNavigation = ({ activeView, onSelectView, stats }) => {
            return React.createElement('div', { className: "w-full md:w-64 bg-white border-r border-slate-200 h-full overflow-y-auto flex-shrink-0 p-4 flex flex-col gap-6" },
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Review Decks"),
                    React.createElement('div', { className: "space-y-1" },
                        React.createElement('button', { onClick: () => onSelectView('review-hardest'), className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hardest' ? 'bg-red-50 text-red-700 ring-1 ring-red-200' : 'text-slate-600 hover:bg-slate-50 hover:text-red-600'}` }, 
                            React.createElement('span', null, "Hardest Words"), 
                            React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hardest' ? 'bg-red-200 text-red-800' : 'bg-slate-100 text-slate-500'}` }, stats.hardest)
                        ),
                        React.createElement('button', { onClick: () => onSelectView('review-hard'), className: `w-full text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 flex justify-between items-center ${activeView === 'review-hard' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-slate-600 hover:bg-slate-50 hover:text-amber-600'}` }, 
                            React.createElement('span', null, "Hard Words"), 
                            React.createElement('span', { className: `text-xs px-2 py-0.5 rounded-full ${activeView === 'review-hard' ? 'bg-amber-200 text-amber-800' : 'bg-slate-100 text-slate-500'}` }, stats.hard)
                        )
                    )
                ),
                React.createElement('div', null,
                    React.createElement('h2', { className: "text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-2" }, "Sheets"),
                    React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-1 gap-2" },
                        vocabularyData.map(sheet => (
                            React.createElement('button', { key: sheet.id, onClick: () => onSelectView(sheet.id.toString()), className: `text-left px-4 py-3 rounded-lg text-sm font-medium transition-all duration-200 ${activeView === sheet.id.toString() ? 'bg-indigo-600 text-white shadow-md shadow-indigo-200' : 'text-slate-600 hover:bg-slate-50 hover:text-indigo-600'}` }, 
                                sheet.name, 
                                React.createElement('span', { className: `block text-xs font-normal mt-0.5 ${activeView === sheet.id.toString() ? 'text-indigo-200' : 'text-slate-400'}` }, `${sheet.words.length} words`)
                            )
                        ))
                    )
                )
            );
        };

        /* ==========================================
           COMPONENT: MAIN APP
           ========================================== */
        const App = () => {
            const [activeView, setActiveView] = useState('1');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isCardFlipped, setIsCardFlipped] = useState(false);
            const [slideDirection, setSlideDirection] = useState('right');
            const [markedWords, setMarkedWords] = useState({});
            const [user, setUser] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [saveStatus, setSaveStatus] = useState("Local Mode");
            const lastSpacePress = useRef(0);
            const lastHPress = useRef(0);

            // 1. Auth & Realtime Data Listener
            useEffect(() => {
                const unsubscribeAuth = onAuthStateChanged(auth, (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        setSaveStatus("Syncing...");
                        // Realtime Listener for Firestore
                        const docRef = doc(db, "users", currentUser.uid);
                        const unsubscribeSnapshot = onSnapshot(docRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const data = docSnap.data();
                                if (data.markedWords) setMarkedWords(data.markedWords);
                                if (data.progress) {
                                    // Optional: Only sync view/index on initial load to avoid jumping? 
                                    // For simple use, let's just sync.
                                    // setActiveView(data.progress.activeView || '1');
                                    // setCurrentIndex(data.progress.currentIndex || 0);
                                }
                            }
                            setSaveStatus("Saved to Cloud");
                            setIsSyncing(false);
                        }, (error) => {
                            console.error("Snapshot Error:", error);
                            setSaveStatus("Error Syncing");
                        });
                        return () => unsubscribeSnapshot();
                    } else {
                        setUser(null);
                        setSaveStatus("Local Storage");
                        const savedData = localStorage.getItem('greVocabMarkedWords');
                        if (savedData) setMarkedWords(JSON.parse(savedData));
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            // 2. Save Trigger
            useEffect(() => {
                if (user) {
                    setSaveStatus("Saving...");
                    setDoc(doc(db, "users", user.uid), { 
                        markedWords, 
                        progress: { activeView, currentIndex } 
                    }, { merge: true })
                    .then(() => setSaveStatus("Saved to Cloud"))
                    .catch(() => setSaveStatus("Save Failed"));
                } else {
                    localStorage.setItem('greVocabMarkedWords', JSON.stringify(markedWords));
                    localStorage.setItem('greVocabProgress', JSON.stringify({ activeView, currentIndex }));
                }
            }, [markedWords, activeView, currentIndex, user]);

            const handleLogin = async () => {
                try {
                    await signInWithPopup(auth, googleProvider);
                } catch (error) {
                    alert(`Login Failed: ${error.message}`);
                }
            };

            const handleLogout = async () => {
                await signOut(auth);
                window.location.reload();
            };

            const handleDifficultyChange = useCallback((word, level) => {
                setMarkedWords(prev => {
                    if (level === null) {
                        const newState = { ...prev };
                        delete newState[word];
                        return newState;
                    }
                    return { ...prev, [word]: level };
                });
            }, []);

            const stats = useMemo(() => {
                let hard = 0, hardest = 0;
                Object.values(markedWords).forEach(s => {
                    if (s === 'hard') hard++;
                    if (s === 'hardest') hardest++;
                });
                return { hard, hardest };
            }, [markedWords]);

            const { title, description, displayWords } = useMemo(() => {
                if (activeView === 'review-hardest') {
                    const filtered = vocabularyData.flatMap(s => s.words).filter(w => markedWords[w.word] === 'hardest');
                    return { title: "Hardest Words", description: "Reviewing hardest words.", displayWords: filtered };
                }
                if (activeView === 'review-hard') {
                    const filtered = vocabularyData.flatMap(s => s.words).filter(w => markedWords[w.word] === 'hard');
                    return { title: "Hard Words", description: "Reviewing hard words.", displayWords: filtered };
                }
                const sheet = vocabularyData.find(s => s.id === parseInt(activeView));
                return sheet 
                    ? { title: sheet.name, description: `Master these ${sheet.words.length} words.`, displayWords: sheet.words }
                    : { title: "Sheet Not Found", description: "", displayWords: [] };
            }, [activeView, markedWords]);

            const currentWord = displayWords[currentIndex];

            useEffect(() => {
                 if (currentIndex >= displayWords.length && displayWords.length > 0) setCurrentIndex(0);
            }, [displayWords, currentIndex]);

            const handleNext = useCallback(() => {
                if (currentIndex < displayWords.length - 1) {
                    setSlideDirection('right');
                    setIsCardFlipped(false);
                    setCurrentIndex(p => p + 1);
                }
            }, [currentIndex, displayWords.length]);

            const handlePrev = useCallback(() => {
                if (currentIndex > 0) {
                    setSlideDirection('left');
                    setIsCardFlipped(false);
                    setCurrentIndex(p => p - 1);
                }
            }, [currentIndex]);

            const handleFlip = useCallback(() => setIsCardFlipped(p => !p), []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!currentWord) return;
                    switch (e.key) {
                        case ' ': case 'Enter': case 'ArrowUp': case 'ArrowDown':
                            e.preventDefault();
                            const now = Date.now();
                            if (now - lastSpacePress.current < 300) handleNext();
                            else handleFlip();
                            lastSpacePress.current = now;
                            break;
                        case 'ArrowRight': e.preventDefault(); handleNext(); break;
                        case 'ArrowLeft': e.preventDefault(); handlePrev(); break;
                        case '1': handleDifficultyChange(currentWord.word, null); break;
                        case '2': handleDifficultyChange(currentWord.word, 'hard'); break;
                        case '3': handleDifficultyChange(currentWord.word, 'hardest'); break;
                        case 'h': case 'H':
                            const nowH = Date.now();
                            if (nowH - lastHPress.current < 300) handleDifficultyChange(currentWord.word, 'hardest');
                            else handleDifficultyChange(currentWord.word, 'hard');
                            lastHPress.current = nowH;
                            break;
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleFlip, handleNext, handlePrev, currentWord, handleDifficultyChange]);

            return React.createElement('div', { className: "flex h-screen flex-col md:flex-row bg-slate-50 overflow-hidden font-sans" },
                
                /* MOBILE HEADER */
                React.createElement('div', { className: "md:hidden bg-white border-b border-slate-200 p-4 flex flex-col gap-3 z-10 shadow-sm flex-shrink-0" },
                    React.createElement('div', { className: "flex justify-between items-center" },
                        React.createElement('h1', { className: "text-xl font-bold text-indigo-900" }, "GRE Vocab"),
                        React.createElement('div', { className: "flex items-center gap-2" },
                            !user && React.createElement('button', { onClick: handleLogin, className: "text-xs bg-blue-600 text-white px-3 py-1 rounded font-bold" }, "Login to Save"),
                            user && React.createElement('button', { onClick: handleLogout, className: "text-xs bg-slate-200 text-slate-700 px-2 py-1 rounded" }, "Sign Out")
                        )
                    ),
                    React.createElement('select', {
                        value: activeView,
                        onChange: (e) => { setActiveView(e.target.value); setCurrentIndex(0); },
                        className: "bg-slate-100 border-none rounded-lg text-sm py-2 px-3 focus:ring-2 focus:ring-indigo-500 w-full outline-none text-slate-700 font-medium"
                    },
                        React.createElement('optgroup', { label: "Review" },
                            React.createElement('option', { value: "review-hardest" }, `Hardest Words (${stats.hardest})`),
                            React.createElement('option', { value: "review-hard" }, `Hard Words (${stats.hard})`)
                        ),
                        React.createElement('optgroup', { label: "Sheets" },
                            vocabularyData.map(s => React.createElement('option', { key: s.id, value: s.id.toString() }, s.name))
                        )
                    )
                ),

                /* DESKTOP SIDEBAR */
                React.createElement('div', { className: "hidden md:block h-full flex-shrink-0 relative" },
                    React.createElement(SheetNavigation, { activeView, onSelectView: (v) => { setActiveView(v); setCurrentIndex(0); }, stats }),
                    React.createElement('div', { className: "absolute bottom-0 left-0 w-full p-4 bg-white border-t border-slate-100 text-center" },
                        user ? React.createElement('div', { className: "flex flex-col gap-2" },
